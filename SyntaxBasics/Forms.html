<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Forms</h1>
    <form action="Success.html">
        <!-- Label ensures that clicking the text is the same as clicking the button/checkbox/input field etc -->
        <label for="FN">Please Enter Details: </label><br>
        <!-- Input Types -->
        <input type="text" id="FN" placeholder="Full Name"><br>
        <label for="ag">Age: </label><br>
        <input type="number" id="ag" ><br>
        <label for="psd">Password: </label><br>
        <input type="password" id="psd" ><br>

        <input type="email"><br><br>
        <input type="date"><br><br>
        <input type="time"><br><br>
        <input type="datetime"><br><br>
        <input type="color"><br><br>
        <input type="range"><br><br>
        
        <!-- The "name="level" ensures that you can only click at one button at a time -->
        <label for="bsc">Basic:</label>
        <input type="radio" id="bsc" name="level">

        <label for="int">Intermediate:</label>
        <input type="radio" id="int" name="level">

        <label for="adv">Advanced:</label>
        <input type="radio" id="adv" name="level">

        <br><br>
        <input type ="checkbox" id="Swahili" value="Swahili" name="Swahili">
        <label for="Swahili">Swahili</label>
        <br><br>
        
        <input type ="checkbox" id="English" value="English" name="English">
        <label for="English">English</label>
        <br><br>
        
        <input type ="checkbox" id="Spanish" value="Spanish" name="Spanish">
        <label for="Spanish">Spanish</label>
        <br><br>
        
        <input type ="checkbox" id="German" value="German" name="German">
        <label for="German">German</label>


        <br>
        <!-- Useful for writung multiple lines of text -->
        <textarea cols="50" rows="10"></textarea>

        <br><br>

        <select name="" id="">
            <option value="">---Select Option---</option>
            <option value="">Female</option>
            <option value="">Male</option>
            <option value="">Rather Not Say</option>

        </select>


        <br><br>
        <!-- The value in 'value' is what the button will display -->
        <input type="submit" value="Save Details">

        
    </form>
</body>
</html>
